<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мы?</title>
    <style>
        /* Стили такие же, как в index.html */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffcccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        @keyframes fall {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .heart {
            position: absolute;
            top: -10%;
            font-size: 20px;
            color: #ff4d4d;
            animation: fall 5s linear infinite, spin 4s linear infinite;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мы?</h1>
        <div class="gallery" id="gallery">
            <!-- Фотографии будут добавлены сюда через JavaScript -->
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        let photos = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"]; // Замените на ваши фото
        let gallery = document.getElementById('gallery');

        photos.forEach(photo => {
            let img = document.createElement('img');
            img.src = photo;
            img.alt = "Наше фото";
            img.onerror = () => {
                console.error(`Ошибка загрузки фото: ${photo}`);
            };
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
